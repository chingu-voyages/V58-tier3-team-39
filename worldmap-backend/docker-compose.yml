version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: chingu-postgres
    environment:
      POSTGRES_DB: chingu_members
      POSTGRES_USER: chingu_user
      POSTGRES_PASSWORD: chingu_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chingu_user -d chingu_members"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

